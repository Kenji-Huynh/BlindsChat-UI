<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlindChat</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="logo-container">
          <img
            src="assets/img/Write.svg"
            alt="Write Icon"
            width="20"
            height="20"
          />
          BlindChat
          <span class="dropdown">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </span>
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-option">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 5v14M5 12h14"></path>
            </svg>
            <span>Đoạn chat mới</span>
          </div>
        </div>
      </div>
      <div class="auth-buttons">
        <button class="login-btn">Đăng nhập</button>
        <button class="signup-btn">Đăng ký</button>
      </div>
    </div>

    <div class="main-content">
      <!-- Thêm container cho tin nhắn -->
      <div class="chat-messages" id="chatMessages">
        <!-- Tin nhắn sẽ hiển thị ở đây -->
      </div>

      <!-- Tin nhắn chào mừng - sẽ ẩn khi có tin nhắn -->
      <h1 class="greeting">Tôi có thể giúp gì cho bạn?</h1>

      <!-- Thêm container bao bọc input và actions -->
      <div class="input-actions-container">
        <div class="chat-input-container">
          <textarea
            class="chat-input"
            id="userInput"
            placeholder="Hỏi bất kỳ điều gì"
          ></textarea>
          <button class="mic-button">
            <img
              src="assets/img/Voice Recorder.svg"
              alt="Voice Recorder Icon"
              width="20"
              height="20"
            />
          </button>
        </div>

        <div class="actions">
          <button class="action-btn">
            <img
              src="assets/img/Eye.svg"
              alt="Eye Icon"
              width="16"
              height="16"
            />
            Phân tích hình ảnh
          </button>
          <button class="action-btn">
            <img
              src="assets/img/document.svg"
              alt="Document Icon"
              width="16"
              height="16"
            />
            Tóm tắt văn bản
          </button>
          <button class="action-btn">
            <img
              src="assets/img/Edit.svg"
              alt="Edit Icon"
              width="16"
              height="16"
            />
            Giúp tôi viết
          </button>
          <button class="action-btn">Thêm</button>
        </div>
      </div>

      <!-- Thêm thông báo cảnh báo -->
      <div class="disclaimer">
        BlindsChat có thể mắc lỗi. Hãy kiểm tra các thông tin quan trọng.
      </div>
    </div>

    <button class="help-btn">?</button>

    <script src="assets/js/script.js"></script>
  </body>
</html>
